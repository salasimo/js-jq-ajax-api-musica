<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,400i,600,700,700i,900&display=swap" rel="stylesheet">
        <!--jQuery 3.4.1-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Handlebars 4.7.3-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <header>
            <div class="container-full">
                <div class="container">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1200px-Spotify_logo_without_text.svg.png" alt="Logo">
                </div>
            </div>
        </header>
        <div class="container-full">
            <div class="container">
                <div class="barra-filtro">
                    <select class="filtro-genere" name="">
                        <option value="">Scegli un genere</option>
                        <option value="pop">pop</option>
                        <option value="jazz">jazz</option>
                        <option value="metal">metal</option>
                        <option value="rock">rock</option>
                    </select>
                </div>

                <div class="cards-container">
                    <!-- qui inseriti Template Card -->

                </div>
            </div>
        </div>

        <!-- Template Card  -->

        <script id="card-template" type="text/x-handlebars-template">

            <div class="card" data-genere="{{genere}}">
                <img src="{{coverUrl}}" alt="" class="cover">
                <span class="album">{{album}}</span>
                <span class="artist">{{artista}}</span>
                <span class="year">{{anno}}</span>
            </div>

        </script>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
